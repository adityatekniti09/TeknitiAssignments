<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display Menu</title>
</head>
<body>
<h1>Display Menu</h1>
<form action="displaymenu" method="get">
Username: <input type="text" name="username"/> <br>
Gender:<input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female<br>
  
Degree:<input type="checkbox" name="degree" value="Bachelors">Bachelors
<input type="checkbox" name="degree" value="Masters" >Masters <br>


Specialization:<select name="specialization">
  <option  value="Computers" selected>Computers</option>
  <option value="Electrical" selected>Electrical</option>
  <option  value="Mechanical" selected>Mechanical</option>
</select>
<br>
<input type="submit" value="submit"/>


</form>

</body>
</html>
